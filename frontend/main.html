<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Georgio's Auto</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="./scripts/main.js"></script>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Georgio's Auto</h1>
    <div class="header__buttons">
      <button class="create_btn">Добавить</button>
      <button class="logout_btn">Выйти</button>
    </div>
  </header>
  <main class="main">
    <section class="list__section">
      <ul class="autos__list"></ul>
    </section>
  </main>
  
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <form id="postForm">
        <input type="hidden" id="postId">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>
        <label for="odo">Пробег:</label>
        <input type="text" id="odo" name="odo" required>
        <label for="year">Год выпуска:</label>
        <input type="number" id="year" name="year" required>
        <label for="description">Описание:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="price">Цена:</label>
        <input type="text" id="price" name="price" required>
        <label for="picture">Картинка:</label>
        <input type="file" id="picture" name="picture">
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
