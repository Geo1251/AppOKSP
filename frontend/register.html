<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/register.css">
  <script defer src="./scripts/register.js"></script>
</head>
<body class="page">
  <heeader class="header">
    <h1 class="header__title">Georgio's Auto</h1>
  </heeader>
  <main class="main">
    <form action="" class="signup__form">
      <h2 class="signup__form-title">Регистрация</h2>
      <fieldset class="signup__form-fieldset">
        <input class="signup__form-input" type="text" name="username" id="username" placeholder="Username">
        <input class="signup__form-input" type="password" name="password" id="password" placeholder="Password">
        <button type="submit" class="signup__form-button">Регистрация</button>
        <p class="form__text">Есть аккаунт? <a href="login.html">Войти</a></p>
      </fieldset>
    </form>
  </main>
</body>
</html>
